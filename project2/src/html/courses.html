<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset= UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="author" content="co-authored by: Petros Papatheodorou, Giannis Baltas">
    <meta name="description" content="UniStud - Massive Open Online Courses demo website, created for the Web Programming course, at AUEB">
    <link rel="shortcut icon" type="image/png" href="../../res/pictures/logo.png">

    <title>UniStud: Courses Content!</title> 

    <link rel="stylesheet" href="../css/standard.css">
    <link rel="stylesheet" href="../../res/font-awesome-4.7.0/css/font-awesome.min.css">
  </head>
  <body>

    <!-- Header implementation in load-header+footer.js -->
    <header id="header"></header>

    <main class="home-page" id="banner">
        <h1>Related Courses!</h1>
        <script id="template" type="text/x-handlebars-template">
            <section class="courses-content">	
                <section class="courses-content-container">
                    {{#each .}}
                    <article class="content">
                      <h1>{{this.title}}</h1>
                      <img class="courselogo" src=" https://elearning-aueb.herokuapp.com/static/images/{{this.img}}"  alt="logo">
                      <h2>Course Description</h2>
                      <p>{{this.description}}</p>
                      <h3>Course Objectives</h3>                            
                      <p>{{this.objectives}}</p>
                    </article>
                    {{/each}}
                </section>
            </section>
        </script>
        <div id="results-output"></div>
        <div id="final_query_courses"></div>
    </main>

    <footer id="footer"></footer>
  </body>

  <script src="../js/load-header+footer.js"></script>
  <script src="../js/menu-btn.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.js"></script>
  <script src="../js/courses-content.js"></script>
</html>
